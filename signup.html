<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Fontawsome Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts  -->

    <!-- CSS Styles file -->

    <link rel="stylesheet" href="css/styles.css">
    <title>Newsletter Signup</title>
    <style>
        .logo {
            width: 100px;
          }
          
          .form-signin {
            max-width: 350px;
          }
          
          .text-center {
            text-align: center;
          }
          
          .m-auto {
            margin: auto;
          }
          
    </style>
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="logo" src="https://img.freepik.com/premium-vector/acorn-logo-design-vector_412311-3154.jpg" alt="">

        <h3>Signup to Newsletter</h3>

        <div class="form-floating">
            <input type="text" name="fname" class="form-control" id="floatingInput" placeholder="First Name">
            <label for="floatingInput">First name</label>
          </div>

        <div class="form-floating">
          <input type="text" name="lname" class="form-control" id="floatingInput" placeholder="Last Name">
          <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating">
          <input type="email"  name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email Address</label>
        </div>

        <!-- <div class="checkbox">
          <label for="">
            <input type="checkbox" name="" value="remember-me"> Remember me
          </label>
        </div> -->

        <div class="button">
          <button class="w-100 btn btn-lg btn-primary" type="submit" name="button">Sign Me Up!</button>
        </div>
        @The Italico Cafe
        
      </form>
    </main>
  </body>
</html>
